version: '3.8'

services:
  postgres:
    image: ${DOCKER_REGISTRY:-}postgres:18
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: mydatabase
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - otel-network

  adminer:
    image: ${DOCKER_REGISTRY:-}adminer:5.4.1
    container_name: adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DEFAULT_DB_DRIVER: pgsql
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - otel-network

volumes:
  postgres-data:

networks:
  otel-network:
    external: true
