services:
  grafana-mcp:
    image: ${DOCKER_REGISTRY:-}${DOCKER_IMG_GRAFANA_MCP}
    container_name: grafana-mcp
    environment:
      GRAFANA_URL: http://grafana:3000
      GRAFANA_SERVICE_ACCOUNT_TOKEN: ${GRAFANA_SERVICE_ACCOUNT_TOKEN}
    restart: unless-stopped
    networks:
      - otel-network

  ollama:
    image: ${DOCKER_REGISTRY:-}${DOCKER_IMG_OLLAMA}
    container_name: ollama
    environment:
      OLLAMA_VULKAN: "1"  # Enable Vulkan support for AMD
    devices:
      - /dev/dri
    group_add:
      - video
    volumes:
      - ollama-data:/root/.ollama:Z
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:11434/api/version || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - otel-network

volumes:
  ollama-data:

networks:
  otel-network:
    external: true
