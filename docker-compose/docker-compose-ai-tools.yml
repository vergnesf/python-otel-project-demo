version: '3.8'

services:
  grafana-mcp:
    image: ${DOCKER_REGISTRY:-}${DOCKER_IMG_GRAFANA_MCP}
    container_name: grafana-mcp
    environment:
      GRAFANA_URL: http://grafana:3000
      GRAFANA_SERVICE_ACCOUNT_TOKEN: ${GRAFANA_SERVICE_ACCOUNT_TOKEN}
    restart: unless-stopped
    networks:
      - otel-network

  ollama:
    image: ${DOCKER_REGISTRY:-}${DOCKER_IMG_OLLAMA}
    container_name: ollama
    environment:
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
    volumes:
      - ollama-data:/root/.ollama:Z
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:11434/api/version || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - otel-network

volumes:
  ollama-data:

networks:
  otel-network:
    external: true
