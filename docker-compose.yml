services:
  # =====================
  # KAFKA STACK
  # =====================
  broker:
    image: ${DOCKER_REGISTRY}${IMG_KAFKA}
    container_name: broker
    pull_policy: daily
    ports:
      - "9092:9092"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@broker:29093"
      KAFKA_LISTENERS: "PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LOG_DIRS: "/tmp/kraft-combined-logs"
      CLUSTER_ID: "jm1kaYDGRR2EDm8ZaQT84w"
    volumes:
      - kafka-secrets:/etc/kafka/secrets
      - kafka-data:/var/lib/kafka/data
    networks:
      - otel-network

  akhq:
    image: ${DOCKER_REGISTRY}${IMG_AKHQ}
    container_name: akhq
    pull_policy: daily
    ports:
      - "8081:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            docker-kafka-server:
              properties:
                bootstrap.servers: "broker:29092"
    depends_on:
      - broker
    networks:
      - otel-network

  # =====================
  # OBSERVABILITY STACK
  # =====================
  grafana:
    image: ${DOCKER_REGISTRY}${IMG_GRAFANA}
    container_name: grafana
    pull_policy: daily
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_FEATURE_TOGGLES_ENABLE=tempoServiceGraph,traceToMetrics
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
    networks:
      - otel-network

  otel-collector:
    image: ${DOCKER_REGISTRY}${IMG_OTEL}
    container_name: otel-collector
    pull_policy: daily
    command: ["--config=/etc/otel-conf.yml"]
    ports:
      - "4317:4317"
      - "4318:4318"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
    volumes:
      - ./config/otel/otel-conf.yml:/etc/otel-conf.yml
    depends_on:
      - mimir
      - loki
      - tempo
    networks:
      - otel-network

  loki:
    image: ${DOCKER_REGISTRY}${IMG_LOKI}
    container_name: loki
    pull_policy: daily
    command: ["-config.file=/etc/config/loki.yaml"]
    user: "0:0"
    volumes:
      - ./config/loki/loki-config.yml:/etc/config/loki.yaml
      - loki-data:/tmp/loki
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M
        reservations:
          cpus: "0.05"
          memory: 64M
    networks:
      - otel-network

  tempo:
    image: ${DOCKER_REGISTRY}${IMG_TEMPO}
    container_name: tempo
    pull_policy: daily
    command: ["-config.file=/etc/tempo.yaml"]
    user: "0:0"
    volumes:
      - ./config/tempo/tempo.yml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M
        reservations:
          cpus: "0.05"
          memory: 64M
    networks:
      - otel-network

  mimir:
    image: ${DOCKER_REGISTRY}${IMG_MIMIR}
    container_name: mimir
    pull_policy: daily
    command: ["-config.file=/etc/mimir-config.yml"]
    volumes:
      - ./config/mimir/mimir-config.yml:/etc/mimir-config.yml
      - mimir-data:/tmp/mimir
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M
        reservations:
          cpus: "0.05"
          memory: 64M
    networks:
      - otel-network

  # =====================
  # APPLICATION STACK
  # =====================
  customer:
    image: ${DOCKER_REGISTRY:-}customer:latest
    build:
      context: .
      dockerfile: customer/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        IMG_PYTHON: ${IMG_PYTHON:-python:3.14-slim}
      cache_from:
        - ${DOCKER_REGISTRY}customer:latest
      cache_to:
        - type=inline
    container_name: customer
    pull_policy: build
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
        reservations:
          cpus: "0.05"
          memory: 64M
    environment:
      - INTERVAL_SECONDS=5
      - OTEL_LOGS_EXPORTER=otlp
      - LOG_LEVEL=DEBUG
      - ERROR_RATE=0.1
      - KAFKA_BOOTSTRAP_SERVERS=broker:29092
      - OTEL_SERVICE_NAME=customer
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED=true
      - OTEL_PYTHON_LOG_CORRELATION=true
      - OTEL_METRICS_EXPORTER=otlp
    depends_on:
      - broker
      - otel-collector
    networks:
      - otel-network

  supplier:
    image: ${DOCKER_REGISTRY:-}supplier:latest
    build:
      context: .
      dockerfile: supplier/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        IMG_PYTHON: ${IMG_PYTHON:-python:3.14-slim}
      cache_from:
        - ${DOCKER_REGISTRY}supplier:latest
      cache_to:
        - type=inline
    container_name: supplier
    pull_policy: build
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
        reservations:
          cpus: "0.05"
          memory: 64M
    environment:
      - LOG_LEVEL=DEBUG
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - INTERVAL_SECONDS=5
      - OTEL_PYTHON_LOG_CORRELATION=true
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED=true
      - OTEL_LOGS_EXPORTER=otlp
      - ERROR_RATE=0.1
      - OTEL_SERVICE_NAME=supplier
      - KAFKA_BOOTSTRAP_SERVERS=broker:29092
      - OTEL_METRICS_EXPORTER=otlp
    depends_on:
      - broker
      - otel-collector
    networks:
      - otel-network

  order:
    image: ${DOCKER_REGISTRY:-}order:latest
    build:
      context: .
      dockerfile: order/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        IMG_PYTHON: ${IMG_PYTHON:-python:3.14-slim}
      cache_from:
        - ${DOCKER_REGISTRY}order:latest
      cache_to:
        - type=inline
    container_name: order
    pull_policy: build
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
        reservations:
          cpus: "0.05"
          memory: 64M
    environment:
      - OTEL_SERVICE_NAME=order
      - ERROR_RATE=0.1
      - OTEL_LOGS_EXPORTER=otlp
      - DATABASE_URL=postgresql://postgres:yourpassword@postgres:5432/mydatabase
      - LOG_LEVEL=DEBUG
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED=true
      - OTEL_PYTHON_LOG_CORRELATION=true
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
      otel-collector:
        condition: service_started
    networks:
      - otel-network

  stock:
    image: ${DOCKER_REGISTRY:-}stock:latest
    build:
      context: .
      dockerfile: stock/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        IMG_PYTHON: ${IMG_PYTHON:-python:3.14-slim}
      cache_from:
        - ${DOCKER_REGISTRY}stock:latest
      cache_to:
        - type=inline
    container_name: stock
    pull_policy: build
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
        reservations:
          cpus: "0.05"
          memory: 64M
    environment:
      - OTEL_SERVICE_NAME=stock
      - OTEL_TRACES_EXPORTER=otlp
      - LOG_LEVEL=DEBUG
      - OTEL_LOGS_EXPORTER=otlp
      - OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_PYTHON_LOG_CORRELATION=true
      - ERROR_RATE=0.1
      - DATABASE_URL=postgresql://postgres:yourpassword@postgres:5432/mydatabase
      - OTEL_METRICS_EXPORTER=otlp
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
      otel-collector:
        condition: service_started
    networks:
      - otel-network

  ordercheck:
    image: ${DOCKER_REGISTRY:-}ordercheck:latest
    build:
      context: .
      dockerfile: ordercheck/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        IMG_PYTHON: ${IMG_PYTHON:-python:3.14-slim}
      cache_from:
        - ${DOCKER_REGISTRY}ordercheck:latest
      cache_to:
        - type=inline
    container_name: ordercheck
    pull_policy: build
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 128M
        reservations:
          cpus: "0.05"
          memory: 32M
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=broker:29092
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - API_URL=http://order:5000
      - OTEL_SERVICE_NAME=ordercheck
      - ERROR_RATE=0.1
      - OTEL_PYTHON_LOG_CORRELATION=true
      - LOG_LEVEL=DEBUG
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED=true
      - OTEL_LOGS_EXPORTER=otlp
    depends_on:
      - broker
      - order
      - otel-collector
    networks:
      - otel-network

  suppliercheck:
    image: ${DOCKER_REGISTRY:-}suppliercheck:latest
    build:
      context: .
      dockerfile: suppliercheck/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        IMG_PYTHON: ${IMG_PYTHON:-python:3.14-slim}
      cache_from:
        - ${DOCKER_REGISTRY}suppliercheck:latest
      cache_to:
        - type=inline
    container_name: suppliercheck
    pull_policy: build
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 128M
        reservations:
          cpus: "0.05"
          memory: 32M
    environment:
      - OTEL_LOGS_EXPORTER=otlp
      - LOG_LEVEL=DEBUG
      - ERROR_RATE=0.1
      - OTEL_PYTHON_LOG_CORRELATION=true
      - OTEL_SERVICE_NAME=suppliercheck
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - API_URL=http://stock:5001
      - OTEL_TRACES_EXPORTER=otlp
      - KAFKA_BOOTSTRAP_SERVERS=broker:29092
    depends_on:
      - broker
      - stock
      - otel-collector
    networks:
      - otel-network

  ordermanagement:
    image: ${DOCKER_REGISTRY:-}ordermanagement:latest
    build:
      context: .
      dockerfile: ordermanagement/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        IMG_PYTHON: ${IMG_PYTHON:-python:3.14-slim}
      cache_from:
        - ${DOCKER_REGISTRY}ordermanagement:latest
      cache_to:
        - type=inline
    container_name: ordermanagement
    pull_policy: build
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 128M
        reservations:
          cpus: "0.05"
          memory: 32M
    environment:
      - OTEL_LOGS_EXPORTER=otlp
      - OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - ERROR_RATE=0.1
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_PYTHON_LOG_CORRELATION=true
      - OTEL_TRACES_EXPORTER=otlp
      - API_URL_STOCKS=http://stock:5001
      - INTERVAL_SECONDS=5
      - LOG_LEVEL=DEBUG
      - OTEL_SERVICE_NAME=ordermanagement
      - API_URL_ORDERS=http://order:5000
    depends_on:
      - order
      - stock
      - otel-collector
    networks:
      - otel-network

  # =====================
  # DATABASE STACK
  # =====================
  postgres:
    image: ${DOCKER_REGISTRY}${IMG_POSTGRES}
    container_name: postgres
    pull_policy: daily
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=yourpassword
      - POSTGRES_DB=mydatabase
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
    networks:
      - otel-network

  adminer:
    image: ${DOCKER_REGISTRY}${IMG_ADMINER}
    container_name: adminer
    pull_policy: daily
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DEFAULT_DB_DRIVER=pgsql
    depends_on:
      - postgres
    networks:
      - otel-network

  # =====================
  # MCP STACK
  # =====================
  grafana-mcp:
    image: ${DOCKER_REGISTRY}${IMG_GRAFANA_MCP}
    container_name: grafana-mcp
    pull_policy: daily
    ports:
      - "8000:8000"
    environment:
      - GRAFANA_URL=http://grafana:3000
    depends_on:
      - grafana
    networks:
      - otel-network

  # =====================
  # AGENTIC NETWORK
  # =====================
  agent-orchestrator:
    image: ${DOCKER_REGISTRY:-}agent-orchestrator:latest
    build:
      context: .
      dockerfile: agent-orchestrator/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        IMG_PYTHON: ${IMG_PYTHON:-python:3.14-slim}
      cache_from:
        - ${DOCKER_REGISTRY}agent-orchestrator:latest
      cache_to:
        - type=inline
    container_name: agent-orchestrator
    pull_policy: build
    ports:
      - "8001:8001"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
    environment:
      - LOG_LEVEL=INFO
      - AGENT_LOGS_URL=http://agent-logs:8002
      - AGENT_METRICS_URL=http://agent-metrics:8003
      - AGENT_TRACES_URL=http://agent-traces:8004
      - LLM_BASE_URL=${LLM_BASE_URL:-http://172.17.0.1:12434/v1}
      - LLM_API_KEY=${LLM_API_KEY:-not-needed}
      - LLM_MODEL=${LLM_MODEL:-ai/qwen3:0.6B-Q4_0}
    depends_on:
      - grafana-mcp
    networks:
      - otel-network
    models:
      - ai-qwen3

  agent-logs:
    image: ${DOCKER_REGISTRY:-}agent-logs:latest
    build:
      context: .
      dockerfile: agent-logs/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        IMG_PYTHON: ${IMG_PYTHON:-python:3.14-slim}
      cache_from:
        - ${DOCKER_REGISTRY}agent-logs:latest
      cache_to:
        - type=inline
    container_name: agent-logs
    pull_policy: build
    ports:
      - "8002:8002"
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M
        reservations:
          cpus: "0.05"
          memory: 64M
    environment:
      - LOG_LEVEL=INFO
      - MCP_GRAFANA_URL=http://grafana-mcp:8000
      - LLM_BASE_URL=${LLM_BASE_URL:-http://172.17.0.1:12434/v1}
      - LLM_API_KEY=${LLM_API_KEY:-not-needed}
      - LLM_MODEL=${LLM_MODEL:-ai/qwen3:0.6B-Q4_0}
    depends_on:
      - grafana-mcp
    networks:
      - otel-network
    models:
      - ai-qwen3

  agent-metrics:
    image: ${DOCKER_REGISTRY:-}agent-metrics:latest
    build:
      context: .
      dockerfile: agent-metrics/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        IMG_PYTHON: ${IMG_PYTHON:-python:3.14-slim}
      cache_from:
        - ${DOCKER_REGISTRY}agent-metrics:latest
      cache_to:
        - type=inline
    container_name: agent-metrics
    pull_policy: build
    ports:
      - "8003:8003"
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M
        reservations:
          cpus: "0.05"
          memory: 64M
    environment:
      - LOG_LEVEL=INFO
      - MCP_GRAFANA_URL=http://grafana-mcp:8000
      - LLM_BASE_URL=${LLM_BASE_URL:-http://172.17.0.1:12434/v1}
      - LLM_API_KEY=${LLM_API_KEY:-not-needed}
      - LLM_MODEL=${LLM_MODEL:-ai/qwen3:0.6B-Q4_0}
    depends_on:
      - grafana-mcp
    networks:
      - otel-network
    models:
      - ai-qwen3

  agent-traces:
    image: ${DOCKER_REGISTRY:-}agent-traces:latest
    build:
      context: .
      dockerfile: agent-traces/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        IMG_PYTHON: ${IMG_PYTHON:-python:3.14-slim}
      cache_from:
        - ${DOCKER_REGISTRY}agent-traces:latest
      cache_to:
        - type=inline
    container_name: agent-traces
    pull_policy: build
    ports:
      - "8004:8004"
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M
        reservations:
          cpus: "0.05"
          memory: 64M
    environment:
      - LOG_LEVEL=INFO
      - MCP_GRAFANA_URL=http://grafana-mcp:8000
      - LLM_BASE_URL=${LLM_BASE_URL:-http://172.17.0.1:12434/v1}
      - LLM_API_KEY=${LLM_API_KEY:-not-needed}
      - LLM_MODEL=${LLM_MODEL:-ai/qwen3:0.6B-Q4_0}
    depends_on:
      - grafana-mcp
    networks:
      - otel-network
    models:
      - ai-qwen3

  agents-ui:
    image: ${DOCKER_REGISTRY:-}agents-ui:latest
    build:
      context: .
      dockerfile: agents-ui/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        IMG_PYTHON: ${IMG_PYTHON:-python:3.14-slim}
      cache_from:
        - ${DOCKER_REGISTRY}agents-ui:latest
      cache_to:
        - type=inline
    container_name: agents-ui
    pull_policy: build
    ports:
      - "3002:3002"
      - "8005:8000"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
    environment:
      - ORCHESTRATOR_URL=http://agent-orchestrator:8001
    depends_on:
      - agent-orchestrator
    networks:
      - otel-network

models:
  ai-qwen3:
    model: ai/qwen3:0.6B-Q4_0

volumes:
  kafka-secrets:
    driver: local
  kafka-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local
  tempo-data:
    driver: local
  mimir-data:
    driver: local
  postgres-data:
    driver: local

networks:
  otel-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
    enable_ipv6: false
