# =====================
# YAML EXTENSIONS (r√©utilisables)
# =====================
x-common-apps-otel-env: &common-apps-otel-env
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
  OTEL_TRACES_EXPORTER: otlp
  OTEL_METRICS_EXPORTER: otlp
  OTEL_LOGS_EXPORTER: otlp
  OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED: "true"
  OTEL_PYTHON_LOG_CORRELATION: "true"
  LOG_LEVEL: INFO
  ERROR_RATE: "0.1"

x-common-llm-otel-env: &common-llm-otel-env
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
  OTEL_TRACES_EXPORTER: otlp
  OTEL_METRICS_EXPORTER: otlp
  OTEL_LOGS_EXPORTER: otlp
  OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED: "true"
  OTEL_PYTHON_LOG_CORRELATION: "true"
  LLM_BASE_URL: ${LLM_BASE_URL:-http://172.17.0.1:12434/v1}
  LLM_API_KEY: ${LLM_API_KEY:-not-needed}
  LLM_MODEL: ${LLM_MODEL:-ai/qwen3:0.6B-Q4_0}
  LOG_LEVEL: INFO

x-python-build: &python-build
  args:
    DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
    IMG_PYTHON: ${IMG_PYTHON:-python:3.14-slim}

x-common-settings: &common-settings
  pull_policy: always
  restart: unless-stopped
  networks:
    - otel-network

x-app-settings: &app-settings
  <<: *common-settings
  pull_policy: build

services:
  # =====================
  # KAFKA STACK
  # =====================
  broker:
    image: ${DOCKER_REGISTRY}${IMG_KAFKA}
    container_name: broker
    <<: *common-settings
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@broker:29093"
      KAFKA_LISTENERS: "PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LOG_DIRS: "/tmp/kraft-combined-logs"
      CLUSTER_ID: "jm1kaYDGRR2EDm8ZaQT84w"
    volumes:
      - kafka-secrets:/etc/kafka/secrets
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  akhq:
    image: ${DOCKER_REGISTRY}${IMG_AKHQ}
    container_name: akhq
    <<: *common-settings
    ports:
      - "8081:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            docker-kafka-server:
              properties:
                bootstrap.servers: "broker:29092"
    depends_on:
      broker:
        condition: service_healthy

  # =====================
  # OBSERVABILITY STACK
  # =====================
  grafana:
    image: ${DOCKER_REGISTRY}${IMG_GRAFANA}
    container_name: grafana
    <<: *common-settings
    ports:
      - "3000:3000"
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_FEATURE_TOGGLES_ENABLE: tempoServiceGraph,traceToMetrics
      GF_AUTH_DISABLE_LOGIN_FORM: "true"
    volumes:
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  otel-collector:
    image: ${DOCKER_REGISTRY}${IMG_OTEL}
    container_name: otel-collector
    <<: *common-settings
    command: ["--config=/etc/otel-conf.yml"]
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./config/otel/otel-conf.yml:/etc/otel-conf.yml
    depends_on:
      mimir:
        condition: service_started
      loki:
        condition: service_healthy
      tempo:
        condition: service_started

  loki:
    image: ${DOCKER_REGISTRY}${IMG_LOKI}
    container_name: loki
    <<: *common-settings
    command: ["-config.file=/etc/config/loki.yaml"]
    user: "0:0"
    volumes:
      - ./config/loki/loki-config.yml:/etc/config/loki.yaml
      - loki-data:/tmp/loki
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  tempo:
    image: ${DOCKER_REGISTRY}${IMG_TEMPO}
    container_name: tempo
    <<: *common-settings
    command: ["-config.file=/etc/tempo.yaml"]
    user: "0:0"
    volumes:
      - ./config/tempo/tempo.yml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo

  mimir:
    image: ${DOCKER_REGISTRY}${IMG_MIMIR}
    container_name: mimir
    <<: *common-settings
    command: ["-config.file=/etc/mimir-config.yml"]
    volumes:
      - ./config/mimir/mimir-config.yml:/etc/mimir-config.yml
      - mimir-data:/tmp/mimir

  # =====================
  # APPLICATION STACK
  # =====================
  customer:
    image: ${DOCKER_REGISTRY:-}customer:latest
    build:
      context: .
      dockerfile: customer/Dockerfile
      <<: *python-build
    container_name: customer
    <<: *app-settings
    environment:
      <<: *common-apps-otel-env
      OTEL_SERVICE_NAME: customer
      KAFKA_BOOTSTRAP_SERVERS: broker:29092
      INTERVAL_SECONDS: 5
    depends_on:
      broker:
        condition: service_healthy
      otel-collector:
        condition: service_started

  supplier:
    image: ${DOCKER_REGISTRY:-}supplier:latest
    build:
      context: .
      dockerfile: supplier/Dockerfile
      <<: *python-build
    container_name: supplier
    <<: *app-settings
    environment:
      <<: *common-apps-otel-env
      OTEL_SERVICE_NAME: supplier
      KAFKA_BOOTSTRAP_SERVERS: broker:29092
      INTERVAL_SECONDS: 5
    depends_on:
      broker:
        condition: service_healthy
      otel-collector:
        condition: service_started

  order:
    image: ${DOCKER_REGISTRY:-}order:latest
    build:
      context: .
      dockerfile: order/Dockerfile
      <<: *python-build
    container_name: order
    <<: *app-settings
    environment:
      <<: *common-apps-otel-env
      OTEL_SERVICE_NAME: order
      DATABASE_URL: postgresql://postgres:yourpassword@postgres:5432/mydatabase
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
      otel-collector:
        condition: service_started

  stock:
    image: ${DOCKER_REGISTRY:-}stock:latest
    build:
      context: .
      dockerfile: stock/Dockerfile
      <<: *python-build
    container_name: stock
    <<: *app-settings
    environment:
      <<: *common-apps-otel-env
      OTEL_SERVICE_NAME: stock
      DATABASE_URL: postgresql://postgres:yourpassword@postgres:5432/mydatabase
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
      otel-collector:
        condition: service_started

  ordercheck:
    image: ${DOCKER_REGISTRY:-}ordercheck:latest
    build:
      context: .
      dockerfile: ordercheck/Dockerfile
      <<: *python-build
    container_name: ordercheck
    <<: *app-settings
    environment:
      <<: *common-apps-otel-env
      OTEL_SERVICE_NAME: ordercheck
      KAFKA_BOOTSTRAP_SERVERS: broker:29092
      API_URL: http://order:5000
    depends_on:
      broker:
        condition: service_healthy
      order:
        condition: service_started
      otel-collector:
        condition: service_started

  suppliercheck:
    image: ${DOCKER_REGISTRY:-}suppliercheck:latest
    build:
      context: .
      dockerfile: suppliercheck/Dockerfile
      <<: *python-build
    container_name: suppliercheck
    <<: *app-settings
    environment:
      <<: *common-apps-otel-env
      OTEL_SERVICE_NAME: suppliercheck
      KAFKA_BOOTSTRAP_SERVERS: broker:29092
      API_URL: http://stock:5001
    depends_on:
      broker:
        condition: service_healthy
      stock:
        condition: service_started
      otel-collector:
        condition: service_started

  ordermanagement:
    image: ${DOCKER_REGISTRY:-}ordermanagement:latest
    build:
      context: .
      dockerfile: ordermanagement/Dockerfile
      <<: *python-build
    container_name: ordermanagement
    <<: *app-settings
    environment:
      <<: *common-apps-otel-env
      OTEL_SERVICE_NAME: ordermanagement
      API_URL_ORDERS: http://order:5000
      API_URL_STOCKS: http://stock:5001
      INTERVAL_SECONDS: 5
    depends_on:
      order:
        condition: service_started
      stock:
        condition: service_started
      otel-collector:
        condition: service_started

  # =====================
  # DATABASE STACK
  # =====================
  postgres:
    image: ${DOCKER_REGISTRY}${IMG_POSTGRES}
    container_name: postgres
    <<: *common-settings
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: mydatabase
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  adminer:
    image: ${DOCKER_REGISTRY}${IMG_ADMINER}
    container_name: adminer
    <<: *common-settings
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DEFAULT_DB_DRIVER: pgsql
    depends_on:
      postgres:
        condition: service_healthy

  # =====================
  # MCP STACK
  # =====================
  grafana-mcp:
    image: ${DOCKER_REGISTRY}${IMG_GRAFANA_MCP}
    container_name: grafana-mcp
    <<: *common-settings
    ports:
      - "8000:8000"
    environment:
      GRAFANA_URL: http://grafana:3000
      GRAFANA_TOKEN: ${GRAFANA_TOKEN}
    depends_on:
      grafana:
        condition: service_healthy

  # =====================
  # AGENTIC NETWORK
  # =====================
  agent-orchestrator:
    image: ${DOCKER_REGISTRY:-}agent-orchestrator:latest
    build:
      context: .
      dockerfile: agent-orchestrator/Dockerfile
      <<: *python-build
    container_name: agent-orchestrator
    <<: *app-settings
    ports:
      - "8001:8001"
    environment:
      <<: *common-llm-otel-env
      OTEL_SERVICE_NAME: agent-orchestrator
      AGENT_LOGS_URL: http://agent-logs:8002
      AGENT_METRICS_URL: http://agent-metrics:8003
      AGENT_TRACES_URL: http://agent-traces:8004
    depends_on:
      - grafana-mcp
      - otel-collector
    models:
      - ai-qwen3

  agent-logs:
    image: ${DOCKER_REGISTRY:-}agent-logs:latest
    build:
      context: .
      dockerfile: agent-logs/Dockerfile
      <<: *python-build
    container_name: agent-logs
    <<: *app-settings
    ports:
      - "8002:8002"
    environment:
      <<: *common-llm-otel-env
      OTEL_SERVICE_NAME: agent-logs
      MCP_GRAFANA_URL: http://grafana-mcp:8000
    depends_on:
      - grafana-mcp
      - otel-collector
    models:
      - ai-qwen3

  agent-metrics:
    image: ${DOCKER_REGISTRY:-}agent-metrics:latest
    build:
      context: .
      dockerfile: agent-metrics/Dockerfile
      <<: *python-build
    container_name: agent-metrics
    <<: *app-settings
    ports:
      - "8003:8003"
    environment:
      <<: *common-llm-otel-env
      OTEL_SERVICE_NAME: agent-metrics
      MCP_GRAFANA_URL: http://grafana-mcp:8000
    depends_on:
      - grafana-mcp
      - otel-collector
    models:
      - ai-qwen3

  agent-traces:
    image: ${DOCKER_REGISTRY:-}agent-traces:latest
    build:
      context: .
      dockerfile: agent-traces/Dockerfile
      <<: *python-build
    container_name: agent-traces
    <<: *app-settings
    ports:
      - "8004:8004"
    environment:
      <<: *common-llm-otel-env
      OTEL_SERVICE_NAME: agent-traces
      MCP_GRAFANA_URL: http://grafana-mcp:8000
    depends_on:
      - grafana-mcp
      - otel-collector
    models:
      - ai-qwen3

  agent-ui:
    image: ${DOCKER_REGISTRY:-}agent-ui:latest
    build:
      context: .
      dockerfile: agent-ui/Dockerfile
      <<: *python-build
    container_name: agent-ui
    <<: *app-settings
    ports:
      - "3002:3002"
      - "8005:8000"
    environment:
      ORCHESTRATOR_URL: http://agent-orchestrator:8001
    depends_on:
      - agent-orchestrator

models:
  ai-qwen3:
    model: ai/qwen3:0.6B-Q4_0

volumes:
  kafka-secrets:
  kafka-data:
  grafana-data:
  loki-data:
  tempo-data:
  mimir-data:
  postgres-data:

networks:
  otel-network:
    driver: bridge
