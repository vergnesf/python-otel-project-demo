# =====================
# YAML EXTENSIONS (reusable)
# =====================
# x-docker-registry: &docker-registry your-docker-registry.com/
x-docker-registry: &docker-registry

x-python-image: &python-image python:3.14-slim

x-common-apps-otel-env: &common-apps-otel-env
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
  OTEL_TRACES_EXPORTER: otlp
  OTEL_METRICS_EXPORTER: otlp
  OTEL_LOGS_EXPORTER: otlp
  OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED: "true"
  OTEL_PYTHON_LOG_CORRELATION: "true"
  LOG_LEVEL: INFO
  ERROR_RATE: "0.1"

x-common-llm-otel-env: &common-llm-otel-env
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
  OTEL_TRACES_EXPORTER: otlp
  OTEL_METRICS_EXPORTER: otlp
  OTEL_LOGS_EXPORTER: otlp
  OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED: "true"
  OTEL_PYTHON_LOG_CORRELATION: "true"
  # Default to Ollama via service name with OpenAI-compatible endpoint (works in containers); use http://localhost:11434/v1 for host access
  LLM_BASE_URL: ${LLM_BASE_URL:-http://ollama:11434/v1}
  LLM_API_KEY: ${LLM_API_KEY:-not-needed}
  LLM_EPHEMERAL_PER_CALL: true
  LOG_LEVEL: INFO

# https://hub.docker.com/r/confluentinc/cp-kafka/tags
x-img_kafka: &x-img_kafka ${DOCKER_REGISTRY:-}confluentinc/cp-kafka:8.1.0
# https://hub.docker.com/r/tchiotludo/akhq/tags
x-img_akhq: &x-img_akhq ${DOCKER_REGISTRY:-}tchiotludo/akhq:0.26.0
# https://hub.docker.com/r/grafana/grafana/tags
x-img_grafana: &x-img_grafana ${DOCKER_REGISTRY:-}grafana/grafana:12.2
# https://hub.docker.com/r/otel/opentelemetry-collector-contrib/tags
x-img_otel: &x-img_otel ${DOCKER_REGISTRY:-}otel/opentelemetry-collector-contrib:0.139.0
# https://hub.docker.com/r/grafana/loki/tags
x-img_loki: &x-img_loki ${DOCKER_REGISTRY:-}grafana/loki:3.5.8
# https://hub.docker.com/r/grafana/tempo/tags
x-img_tempo: &x-img_tempo ${DOCKER_REGISTRY:-}grafana/tempo:2.9.0
# https://hub.docker.com/r/grafana/mimir/tags
x-img_mimir: &x-img_mimir ${DOCKER_REGISTRY:-}grafana/mimir:3.0.0
# https://hub.docker.com/_/postgres/tags
x-img_postgres: &x-img_postgres ${DOCKER_REGISTRY:-}postgres:18
# https://hub.docker.com/_/adminer/tags
x-img_adminer: &x-img_adminer ${DOCKER_REGISTRY:-}adminer:5.4.1
# https://hub.docker.com/r/mcp/grafana/tags
x-img_grafana_mcp: &x-img_grafana_mcp ${DOCKER_REGISTRY:-}mcp/grafana:latest

x-python-build: &python-build
  args:
    DOCKER_REGISTRY: *docker-registry
    IMG_PYTHON: *python-image
    BUILD_TARGET: ${BUILD_TARGET:-dev}

# Inline env to ensure containers get environment variables at runtime
# Add variables commonly set in environment here so watches and rebuilds
# have consistent values inside containers.
x-inline-env: &inline-env
  DOCKER_REGISTRY: *docker-registry
  IMG_PYTHON: *python-image
  BUILD_TARGET: dev

x-common-settings: &common-settings
  pull_policy: always
  restart: unless-stopped
  networks:
    - otel-network

x-app-settings: &app-settings
  <<: *common-settings
  pull_policy: build

# common develop.watch ignore list
# Ignore files that don't affect runtime behavior to avoid unnecessary rebuilds
x-develop-ignore: &develop-ignore # Python cache and compiled files
  - __pycache__
  - "*.pyc"
  - "*.pyo"
  - "*.pyd"
  - .Python

  # Testing and linting caches
  - .pytest_cache
  - .mypy_cache
  - .ruff_cache
  - .coverage
  - htmlcov
  - .tox

  # Test files
  - tests
  - test_*.py
  - "*_test.py"

  # Documentation files
  - "*.md"
  - "*.rst"
  - "*.txt"
  - docs
  - LICENSE
  - CHANGELOG

  # IDE and editor files
  - .vscode
  - .idea
  - "*.swp"
  - "*.swo"
  - "*~"
  - .DS_Store

  # Git
  - .git
  - .gitignore
  - .gitattributes

  # CI/CD
  - .github
  - .gitlab-ci.yml
  - .travis.yml

  # Environment and config files (if not needed at runtime)
  - .editorconfig
  - pyrightconfig.json
  - pytest.ini
  - .pre-commit-config.yaml

  # Build artifacts
  - "*.egg-info"
  - dist
  - build
  - "*.whl"

  # Logs
  - "*.log"

services:
  # =====================
  # KAFKA STACK
  # =====================
  broker:
    image: *x-img_kafka
    container_name: broker
    <<: *common-settings
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@broker:29093"
      KAFKA_LISTENERS: "PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LOG_DIRS: "/tmp/kraft-combined-logs"
      CLUSTER_ID: "jm1kaYDGRR2EDm8ZaQT84w"
    volumes:
      - kafka-secrets:/etc/kafka/secrets
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  akhq:
    image: *x-img_akhq
    container_name: akhq
    <<: *common-settings
    ports:
      - "8081:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            docker-kafka-server:
              properties:
                bootstrap.servers: "broker:29092"
    depends_on:
      broker:
        condition: service_healthy

  # =====================
  # OBSERVABILITY STACK
  # =====================
  grafana:
    image: *x-img_grafana
    container_name: grafana
    <<: *common-settings
    ports:
      - "3000:3000"
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_FEATURE_TOGGLES_ENABLE: tempoServiceGraph,traceToMetrics
      GF_AUTH_DISABLE_LOGIN_FORM: "true"
    volumes:
      - ${PWD}/config/grafana/datasources:/etc/grafana/provisioning/datasources:Z
      - grafana-data:/var/lib/grafana
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  otel-collector:
    image: *x-img_otel
    container_name: otel-collector
    <<: *common-settings
    command: ["--config=/etc/otel-conf.yml"]
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ${PWD}/config/otel/otel-conf.yml:/etc/otel-conf.yml:Z
    depends_on:
      mimir:
        condition: service_started
      loki:
        condition: service_healthy
      tempo:
        condition: service_started

  loki:
    image: *x-img_loki
    container_name: loki
    <<: *common-settings
    command: ["-config.file=/etc/config/loki.yaml"]
    user: "0:0"
    volumes:
      - ${PWD}/config/loki/loki-config.yml:/etc/config/loki.yaml:Z
      - loki-data:/tmp/loki
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  tempo:
    image: *x-img_tempo
    container_name: tempo
    <<: *common-settings
    command: ["-config.file=/etc/tempo.yaml"]
    user: "0:0"
    volumes:
      - ${PWD}/config/tempo/tempo.yml:/etc/tempo.yaml:Z
      - tempo-data:/tmp/tempo

  mimir:
    image: *x-img_mimir
    container_name: mimir
    <<: *common-settings
    command: ["-config.file=/etc/mimir-config.yml"]
    volumes:
      - ${PWD}/config/mimir/mimir-config.yml:/etc/mimir-config.yml:Z
      - mimir-data:/tmp/mimir

  # =====================
  # APPLICATION STACK
  # =====================
  customer:
    image: ${DOCKER_REGISTRY:-}${IMG_CUSTOMER:-customer:latest}
    build:
      context: .
      dockerfile: customer/Dockerfile
      <<: *python-build
    container_name: customer
    <<: *app-settings
    environment:
      <<: [*inline-env, *common-apps-otel-env]
      OTEL_SERVICE_NAME: customer
      KAFKA_BOOTSTRAP_SERVERS: broker:29092
      INTERVAL_SECONDS: 5
    develop:
      watch:
        - action: rebuild
          path: ./customer
          ignore: *develop-ignore
        - action: rebuild
          path: ./common-models
          ignore: *develop-ignore
    depends_on:
      broker:
        condition: service_healthy
      otel-collector:
        condition: service_started

  supplier:
    image: ${DOCKER_REGISTRY:-}${IMG_SUPPLIER:-supplier:latest}
    build:
      context: .
      dockerfile: supplier/Dockerfile
      <<: *python-build
    container_name: supplier
    <<: *app-settings
    environment:
      <<: [*inline-env, *common-apps-otel-env]
      OTEL_SERVICE_NAME: supplier
      KAFKA_BOOTSTRAP_SERVERS: broker:29092
      INTERVAL_SECONDS: 5
    develop:
      watch:
        - action: rebuild
          path: ./supplier
          ignore: *develop-ignore
        - action: rebuild
          path: ./common-models
          ignore: *develop-ignore
    depends_on:
      broker:
        condition: service_healthy
      otel-collector:
        condition: service_started

  order:
    image: ${DOCKER_REGISTRY:-}${IMG_ORDER:-order:latest}
    build:
      context: .
      dockerfile: order/Dockerfile
      <<: *python-build
    container_name: order
    <<: *app-settings
    environment:
      <<: [*inline-env, *common-apps-otel-env]
      OTEL_SERVICE_NAME: order
      DATABASE_URL: postgresql://postgres:yourpassword@postgres:5432/mydatabase
    develop:
      watch:
        - action: rebuild
          path: ./order
          ignore: *develop-ignore
        - action: rebuild
          path: ./common-models
          ignore: *develop-ignore
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
      otel-collector:
        condition: service_started

  stock:
    image: ${DOCKER_REGISTRY:-}${IMG_STOCK:-stock:latest}
    build:
      context: .
      dockerfile: stock/Dockerfile
      <<: *python-build
    container_name: stock
    <<: *app-settings
    environment:
      <<: [*inline-env, *common-apps-otel-env]
      OTEL_SERVICE_NAME: stock
      DATABASE_URL: postgresql://postgres:yourpassword@postgres:5432/mydatabase
    develop:
      watch:
        - action: rebuild
          path: ./stock
          ignore: *develop-ignore
        - action: rebuild
          path: ./common-models
          ignore: *develop-ignore
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
      otel-collector:
        condition: service_started

  ordercheck:
    image: ${DOCKER_REGISTRY:-}${IMG_ORDERCHECK:-ordercheck:latest}
    build:
      context: .
      dockerfile: ordercheck/Dockerfile
      <<: *python-build
    container_name: ordercheck
    <<: *app-settings
    environment:
      <<: [*inline-env, *common-apps-otel-env]
      OTEL_SERVICE_NAME: ordercheck
      KAFKA_BOOTSTRAP_SERVERS: broker:29092
      API_URL: http://order:5000
    develop:
      watch:
        - action: rebuild
          path: ./ordercheck
          ignore: *develop-ignore
        - action: rebuild
          path: ./common-models
          ignore: *develop-ignore
    depends_on:
      broker:
        condition: service_healthy
      order:
        condition: service_started
      otel-collector:
        condition: service_started

  suppliercheck:
    image: ${DOCKER_REGISTRY:-}${IMG_SUPPLIERCHECK:-suppliercheck:latest}
    build:
      context: .
      dockerfile: suppliercheck/Dockerfile
      <<: *python-build
    container_name: suppliercheck
    <<: *app-settings
    environment:
      <<: [*inline-env, *common-apps-otel-env]
      OTEL_SERVICE_NAME: suppliercheck
      KAFKA_BOOTSTRAP_SERVERS: broker:29092
      API_URL: http://stock:5001
    develop:
      watch:
        - action: rebuild
          path: ./suppliercheck
          ignore: *develop-ignore
        - action: rebuild
          path: ./common-models
          ignore: *develop-ignore
    depends_on:
      broker:
        condition: service_healthy
      stock:
        condition: service_started
      otel-collector:
        condition: service_started

  ordermanagement:
    image: ${DOCKER_REGISTRY:-}${IMG_ORDERMANAGEMENT:-ordermanagement:latest}
    build:
      context: .
      dockerfile: ordermanagement/Dockerfile
      <<: *python-build
    container_name: ordermanagement
    <<: *app-settings
    environment:
      <<: [*inline-env, *common-apps-otel-env]
      OTEL_SERVICE_NAME: ordermanagement
      API_URL_ORDERS: http://order:5000
      API_URL_STOCKS: http://stock:5001
      INTERVAL_SECONDS: 5
    develop:
      watch:
        - action: rebuild
          path: ./order
          ignore: *develop-ignore
        - action: rebuild
          path: ./common-models
          ignore: *develop-ignore
    depends_on:
      order:
        condition: service_started
      stock:
        condition: service_started
      otel-collector:
        condition: service_started

  # =====================
  # DATABASE STACK
  # =====================
  postgres:
    image: *x-img_postgres
    container_name: postgres
    <<: *common-settings
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: mydatabase
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  adminer:
    image: *x-img_adminer
    container_name: adminer
    <<: *common-settings
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DEFAULT_DB_DRIVER: pgsql
    depends_on:
      postgres:
        condition: service_healthy

  # =====================
  # MCP STACK
  # =====================
  grafana-mcp:
    image: *x-img_grafana_mcp
    container_name: grafana-mcp
    <<: *common-settings
    ports:
      - "8000:8000"
    environment:
      GRAFANA_URL: http://grafana:3000
      GRAFANA_SERVICE_ACCOUNT_TOKEN: ${GRAFANA_SERVICE_ACCOUNT_TOKEN}
    depends_on:
      grafana:
        condition: service_healthy

  # =====================
  # AGENTIC NETWORK
  # =====================
  agent-orchestrator:
    build:
      context: .
      dockerfile: agent-orchestrator/Dockerfile
      <<: *python-build
    container_name: agent-orchestrator
    <<: *app-settings
    ports:
      - "8001:8001"
    environment:
      <<: [*inline-env, *common-llm-otel-env]
      OTEL_SERVICE_NAME: agent-orchestrator
      AGENT_LOGS_URL: http://agent-logs:8002
      AGENT_METRICS_URL: http://agent-metrics:8002
      AGENT_TRACES_URL: http://agent-traces:8002
      AGENT_TRANSLATION_URL: http://agent-traduction:8002
    develop:
      watch:
        - action: rebuild
          path: ./agent-orchestrator
          ignore: *develop-ignore
        - action: rebuild
          path: ./common-ai
          ignore: *develop-ignore
    depends_on:
      - grafana-mcp
      - otel-collector

  agent-logs:
    build:
      context: .
      dockerfile: agent-logs/Dockerfile
      <<: *python-build
    container_name: agent-logs
    <<: *app-settings
    ports:
      - "8002:8002"
    environment:
      <<: [*inline-env, *common-llm-otel-env]
      OTEL_SERVICE_NAME: agent-logs
      MCP_GRAFANA_URL: http://grafana-mcp:8000
    develop:
      watch:
        - action: rebuild
          path: ./agent-logs
          ignore: *develop-ignore
        - action: rebuild
          path: ./common-ai
          ignore: *develop-ignore
    depends_on:
      - grafana-mcp
      - otel-collector

  agent-metrics:
    build:
      context: .
      dockerfile: agent-metrics/Dockerfile
      <<: *python-build
    container_name: agent-metrics
    <<: *app-settings
    ports:
      - "8003:8002"
    environment:
      <<: [*inline-env, *common-llm-otel-env]
      OTEL_SERVICE_NAME: agent-metrics
      MCP_GRAFANA_URL: http://grafana-mcp:8000
    develop:
      watch:
        - action: rebuild
          path: ./agent-metrics
          ignore: *develop-ignore
        - action: rebuild
          path: ./common-ai
          ignore: *develop-ignore
    depends_on:
      - grafana-mcp
      - otel-collector

  agent-traces:
    build:
      context: .
      dockerfile: agent-traces/Dockerfile
      <<: *python-build
    container_name: agent-traces
    <<: *app-settings
    ports:
      - "8004:8002"
    environment:
      <<: [*inline-env, *common-llm-otel-env]
      OTEL_SERVICE_NAME: agent-traces
      MCP_GRAFANA_URL: http://grafana-mcp:8000
    develop:
      watch:
        - action: rebuild
          path: ./agent-traces
          ignore: *develop-ignore
        - action: rebuild
          path: ./common-ai
          ignore: *develop-ignore
    depends_on:
      - grafana-mcp
      - otel-collector

  agent-traduction:
    build:
      context: .
      dockerfile: agent-traduction/Dockerfile
      <<: *python-build
    container_name: agent-traduction
    <<: *app-settings
    ports:
      - "8006:8002"
    environment:
      <<: [*inline-env, *common-llm-otel-env]
      OTEL_SERVICE_NAME: agent-traduction
    develop:
      watch:
        - action: rebuild
          path: ./agent-traduction
          ignore: *develop-ignore
        - action: rebuild
          path: ./common-ai
          ignore: *develop-ignore
    depends_on:
      - otel-collector

  agent-ui:
    image: ${DOCKER_REGISTRY:-}${IMG_AGENT_UI:-agent-ui:latest}
    build:
      context: .
      dockerfile: agent-ui/Dockerfile
      <<: *python-build
    container_name: agent-ui
    <<: *app-settings
    ports:
      - "3002:8000"  # Mappe le port 8000 du conteneur vers 3002 sur l'hôte (pour garder la cohérence avec l'ancien port)
    environment:
      <<: *inline-env
      ORCHESTRATOR_URL: http://agent-orchestrator:8001
    depends_on:
      - agent-orchestrator

  # ---------------------
  # Ollama local model runtime
  # ---------------------
  # Provides local model serving via Ollama REST API (http://localhost:11434/api)
  # OpenAI-compatible endpoint (if supported): http://localhost:11434/v1
  # Works with Docker and Podman; models can be pulled with `ollama pull <model>`
  # NOTE: Use `sudo podman compose up -d` if running Podman without GPU access
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    <<: *common-settings
    ports:
      - "11434:11434"
    environment:
      <<: *inline-env
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
    volumes:
      - ollama-data:/root/.ollama:Z
      - ./models:/models:Z
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:11434/api/version || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    # Expose Ollama to other services by name on the compose network
    networks:
      - otel-network

  

volumes:
  kafka-secrets:
  kafka-data:
  grafana-data:
  loki-data:
  tempo-data:
  mimir-data:
  postgres-data:
  ollama-data:

networks:
  otel-network:
    driver: bridge
